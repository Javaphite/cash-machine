invoice.create=INSERT INTO invoices(user_id, total_cost, creation_time, turn_id, refund, archived)\
 VALUES (?,?,?,?,?,?);
invoice.delete=UPDATE invoices SET archived=1 WHERE invoice_id=?;
invoice.find.all=SELECT invoice_id, user_id, total_cost, creation_time, turn_id, refund, archived\
 FROM invoices WHERE archived=0;
invoice.find.id=SELECT invoice_id, user_id, total_cost, creation_time, turn_id, refund, invoices.archived,\
product_id, name_uk, price, unitname_uk, products.archived, units\
 FROM invoices\
 RIGHT JOIN m2m_products_in_invoices USING(invoice_id)\
 LEFT JOIN products USING(product_id)\
 WHERE invoice_id=?;
invoice.m2m.create=INSERT INTO m2m_products_in_invoices(invoice_id, product_id, units)\
 VALUES (?, ?, ?);
invoice.update=UPDATE invoices SET user_id=?, total_cost=?, creation_time=?, turn_id=?, refund=?, archived=?\
 WHERE invoice_id=?;
product.create=INSERT INTO products(name_en, price, unitname_en) \
 VALUES(?,?,?);
product.delete=UPDATE products SET archived=1 WHERE product_id=?;
product.find.all=SELECT product_id, name_uk, price, unitname_uk, archived\
FROM products WHERE archived=0;
product.find.id=SELECT product_id, name_uk, price, unitname_uk, archived\
FROM products WHERE archived=0 AND product_id=?;
product.localization=UPDATE products SET name_en=?, unitname_en=?, name_uk=?, unitname_uk=?\
WHERE product_id=?;
product.update=UPDATE products SET price=?, archived=? WHERE product_id=?;
supply.create=INSERT INTO supplies(product_id, units_available, user_id)\
