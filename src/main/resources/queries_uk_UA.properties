turn.create=INSERT INTO turns(user_id, income, time_opened) VALUES(?,?,?);
turn.delete=DELETE FROM turns WHERE turn_id=?;
turn.find.all=SELECT * FROM turns WHERE archived=0;
turn.find.id=SELECT * FROM turns WHERE archived=0 AND turn_id=?;
turn.update=UPDATE turns SET income=?, time_closed=? WHERE turn_id=?;
user.create=INSERT INTO users(login, role, hash, firstname_en, lastname_en) VALUES(?,?,?,?,?);
