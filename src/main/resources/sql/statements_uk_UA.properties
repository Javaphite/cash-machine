user.create=INSERT INTO users(login, role, hash, firstname, firstname_uk, lastname, lastname_uk) VALUES(?,?,?,?,?,?,?);
user.delete=UPDATE users SET expired=1 WHERE id=?;
user.find.all=SELECT user_id, login, role, firstname_uk, lastname_uk FROM users;
user.find.credentials=SELECT user_id, login, role, firstname_uk, lastname_uk FROM users WHERE login=? AND hash=? AND expired=0;
user.find.id=SELECT user_id, login, role, firstname_uk, lastname_uk FROM users WHERE id=?;
user.update=UPDATE users SET login=?, role=?, firstname=?, firstname_uk=?, lastname=?, firstname_uk=?, expired=? \
WHERE user_id=?;